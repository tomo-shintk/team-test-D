<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>未来のごはん予想 - トップ</title>
  <link rel="stylesheet" href="22style.css">
</head>
<body>
  <canvas id="bg"></canvas>

  <main class="container">
    <header class="hero">
      <h1>未来のごはん予想 🍰✨</h1>
      <p class="lead">これから話題になる食べ物をゆる〜く当てるよ。可愛いデザインで予想を楽しんでね！</p>
      <a class="btn" href="22index.html">詳しく見る</a>
    </header>

    <section class="cards">
      <article class="card" id="future-card">
        <h2>今後話題になる食べ物</h2>
        <p class="result">-</p>
        <button class="small" data-target="future">予想する</button>
      </article>

      <article class="card" id="japan-card">
        <h2>日本で一番人気な食べ物</h2>
        <p class="result">-</p>
        <button class="small" data-target="japan">予想する</button>
      </article>

      <article class="card" id="miyazaki-card">
        <h2>宮崎県で一番人気な食べ物</h2>
        <p class="result">-</p>
        <button class="small" data-target="miyazaki">予想する</button>
      </article>
    </section>

    <footer class="foot">
      <p>ふんわり予想エンタメ — 当てるつもりはないよ！</p>
    </footer>
  </main>

  <script src="22script.js"></script>
</body>
</html>

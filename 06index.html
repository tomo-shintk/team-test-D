<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>かわぐちまいの自己紹介</title>
    <style>
        body {
            font-family: "Comic Sans MS", "Hiragino Maru Gothic ProN", メイリオ, sans-serif;
            background-color: #fff5f5;
            margin: 40px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ff6b6b;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .info-section {
            margin: 20px 0;
            padding: 15px;
            border: 3px solid #ffd6d6;
            border-radius: 10px;
            background-color: #fff;
        }
        .info-title {
            color: #ff8787;
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .info-content {
            font-size: 1.2em;
            line-height: 1.6;
            color: #4a4a4a;
        }
        /* クレヨンで描いたような装飾 */
        .crayon-border {
            border-style: solid;
            border-width: 3px;
            border-color: #ffa5a5;
            border-radius: 15px;
            padding: 20px;
            position: relative;
        }
        .crayon-doodle {
            position: absolute;
            font-size: 40px;
            color: #ffcece;
            opacity: 0.5;
        }
        .doodle-1 { top: 10px; right: 20px; transform: rotate(15deg); }
        .doodle-2 { bottom: 10px; left: 20px; transform: rotate(-10deg); }
    </style>
</head>
<body>
    <div class="container crayon-border">
        <h1>🌟 わたしの自己紹介 🌟</h1>
        
        <div class="info-section">
            <div class="info-title">なまえ</div>
            <div class="info-content">かわぐちまい</div>
        </div>

        <div class="info-section">
            <div class="info-title">とくぎ</div>
            <div class="info-content">ネットサーフィン 🏄‍♀️</div>
        </div>

        <div class="info-section">
            <div class="info-title">チーム開発に対する意気込み</div>
            <div class="info-content">すみっこでAIとかいわします 🤖💭</div>
        </div>

        <span class="crayon-doodle doodle-1">✿</span>
        <span class="crayon-doodle doodle-2">♬</span>
    </div>
</body>
</html>

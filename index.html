<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介 - 外山智稀</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 50px 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #ff6f61;
        }

        header p {
            font-size: 1.2rem;
            margin: 10px 0 0;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .content .highlight {
            color: #ff6f61;
            font-weight: bold;
        }

        .animation {
            display: inline-block;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #fff;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>外山智稀の自己紹介</h1>
        <p>明るくて斬新なデザインでお届けします！</p>
    </header>

    <div class="content">
        <h2>特技</h2>
        <p class="highlight animation">タイピング</p>

        <h2>チーム開発に対する意気込み</h2>
        <p>みんなで助け合いながらアプリ開発を頑張ります</p>
    </div>

    <footer>
        <p>&copy; 2025 外山智稀</p>
    </footer>
</body>
</html>

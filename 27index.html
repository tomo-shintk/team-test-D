<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>平下真帆 - 自己紹介</title>
    <meta name="description" content="平下真帆の自己紹介ページ。特技・チーム開発への意気込みを掲載しています。" />
    <style>
      :root{
        --bg:#eaf7ef; /* pale green */
        --accent:#2e8b57; /* sea green */
        --muted:#5b8c6a;
        --card:#ffffff;
        --glass: rgba(255,255,255,0.7);
        --shadow: 0 6px 18px rgba(46,139,87,0.12);
        font-family: "Noto Sans JP", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      }
      html,body{height:100%;}
      body{
        margin:0;
        background: linear-gradient(180deg,var(--bg), #ffffff);
        color: #0b2b1a;
        display:flex;
        align-items:center;
        justify-content:center;
        padding:2rem;
      }
      .container{
        width:100%;
        max-width:880px;
        background:var(--card);
        border-radius:16px;
        padding:2.2rem;
        box-shadow:var(--shadow);
        display:grid;
        grid-template-columns: 220px 1fr;
        gap:1.5rem;
        align-items:center;
        overflow:hidden;
      }
      .avatar{
        background:linear-gradient(135deg,var(--accent), #66cdaa);
        height:220px;
        border-radius:12px;
        display:flex;
        align-items:center;
        justify-content:center;
        color:white;
        font-size:1.25rem;
        font-weight:700;
        box-shadow:0 8px 24px rgba(46,139,87,0.14);
        transform:translateY(-6px);
        animation: float 4s ease-in-out infinite;
      }
      @keyframes float{
        0%{transform:translateY(-6px)}
        50%{transform:translateY(6px)}
        100%{transform:translateY(-6px)}
      }
      .info{
        padding:0.4rem 0.6rem;
      }
      h1{
        margin:0 0 0.4rem 0;
        color:var(--accent);
        font-size:1.5rem;
      }
      p.lead{
        margin:0 0 1rem 0;
        color:var(--muted);
      }
      .card{
        background:var(--glass);
        border-radius:10px;
        padding:0.9rem;
        margin-bottom:0.7rem;
        box-shadow:inset 0 1px 0 rgba(255,255,255,0.6);
        transition:transform .28s ease, box-shadow .28s ease;
      }
      .card:hover{transform:translateY(-6px); box-shadow:0 12px 30px rgba(46,139,87,0.12)}
      .label{font-weight:700; color:var(--accent); margin-bottom:6px;}
      .value{color:#08321f}
      .motion-row{
        display:flex; gap:12px; align-items:center; flex-wrap:wrap;
      }
      .pulse-dot{
        width:10px; height:10px; border-radius:50%; background:var(--accent);
        box-shadow:0 0 0 rgba(46,139,87,0.3);
        animation: pulse 2s infinite;
      }
      @keyframes pulse{
        0%{box-shadow:0 0 0 0 rgba(46,139,87,0.4)}
        70%{box-shadow:0 0 0 12px rgba(46,139,87,0)}
        100%{box-shadow:0 0 0 0 rgba(46,139,87,0)}
      }
      .cta{
        display:inline-flex; gap:8px; align-items:center; padding:0.6rem 0.9rem; border-radius:10px; background:var(--accent); color:white; text-decoration:none; font-weight:700;
        box-shadow:0 8px 20px rgba(46,139,87,0.18);
      }
      footer{grid-column:1/-1; text-align:center; color:var(--muted); font-size:0.85rem; margin-top:6px}
      /* responsive */
      @media (max-width:720px){
        .container{grid-template-columns:1fr; padding:1.2rem}
        .avatar{height:160px}
      }
    </style>
  </head>
  <body>
    <main class="container" role="main">
      <div class="avatar" aria-hidden="true">
        <div style="text-align:center">
          <div style="font-size:22px">平下<br/>真帆</div>
          <div style="font-size:12px; opacity:0.95; margin-top:6px">こんにちは 👋</div>
        </div>
      </div>

      <section class="info" aria-labelledby="intro-title">
        <h1 id="intro-title">自己紹介 — 平下真帆</h1>
        <p class="lead">緑を基調にした見やすい自己紹介ページです。アニメーションで少し動きをつけています。</p>

        <div class="card" role="article" aria-label="氏名">
          <div class="label">氏名</div>
          <div class="value">平下 真帆</div>
        </div>

        <div class="card" role="article" aria-label="特技">
          <div class="label">特技</div>
          <div class="value">どんな場所でも寝ること</div>
        </div>

        <div class="card" role="article" aria-label="チーム開発への意気込み">
          <div class="label">チーム開発に対する意気込み</div>
          <div class="value">自分のペースで頑張ります</div>
        </div>

        <div style="margin-top:0.6rem; display:flex; gap:10px; align-items:center;">
          <div class="motion-row">
            <div class="pulse-dot" aria-hidden="true"></div>
            <div style="font-size:0.95rem; color:var(--muted)">現在のステータス: ユーザーページ作成完了</div>
          </div>
        </div>

        <div style="margin-top:1rem; display:flex; gap:10px; flex-wrap:wrap;">
          <a class="cta" href="#" onclick="announce(); return false;" role="button">もっと見る</a>
          <a class="cta" href="27top.html" role="button" style="background:#ff6b9d">🍰 スイーツガイド</a>
        </div>

        <footer>
          最終更新: 2025-10-20 • シンプルで見やすいデザイン
        </footer>
      </section>

    </main>

    <script>
      function announce(){
        const msg = '平下真帆さんのページです。特技はどんな場所でも寝ること。チーム開発の意気込みは「自分のペースで頑張ります」。';
        if('speechSynthesis' in window){
          const u = new SpeechSynthesisUtterance(msg);
          u.lang = 'ja-JP';
          window.speechSynthesis.cancel();
          window.speechSynthesis.speak(u);
        } else {
          alert(msg);
        }
      }
    </script>
  </body>
</html>
